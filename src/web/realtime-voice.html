                    <option value="english">üá¨üáß English Only</option>
                    <option value="arabic">üá™üá¨ Arabic/ÿπÿ±ÿ®Ÿä ŸÖÿµÿ±Ÿä</option>
                    <option value="mixed">üåç Multi-Lingual Mode</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">Tip: Select Arabic for ÿßŸÑŸÑŸáÿ¨ÿ© ÿßŸÑŸÖÿµÿ±Ÿäÿ©</p>

        <!-- Main Voice Interface -->

                <div>
                    <div class="text-xl font-bold text-pink-400" id="ttsMetric">-</div>

    <script>
        // STT Model configurations
        const STT_MODELS = {
            openai: 'Whisper-1 (Standard)',
            groq: 'Whisper Large v3 (Higher Quality)'
        };
        
        // Model configurations
        const MODELS = {
            openai: {
                'gpt-4o': 'GPT-4o (Latest)',
                'gpt-4-turbo': 'GPT-4 Turbo',
                'gpt-4': 'GPT-4 (Stable)',
                'gpt-4o-mini': 'GPT-4o Mini',
                'gpt-3.5-turbo': 'GPT-3.5 Turbo',
                'gpt-3.5-turbo-16k': 'GPT-3.5 16K'
            },
            groq: {
                'llama3-70b-8192': 'Llama 3 70B',
                'llama3-8b-8192': 'Llama 3 8B',
                'llama-3.1-8b-instant': 'Llama 3.1 Instant',
                'gemma2-9b-it': 'Gemma 2 9B'
            }
        };

        let socket = null;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let isRecording = false;
        let isConnected = false;
        let pushToTalkMode = false;
        let continuousMode = false;
        let audioChunks = [];
        let visualizerAnimation = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            updateModelOptions();
            initAudioContext();
        });

        function setupEventListeners() {
            // Connection
            document.getElementById('connectBtn').addEventListener('click', toggleConnection);
            
            // Voice button - support both click and hold
            const voiceBtn = document.getElementById('voiceBtn');
            
            // Mouse events
            voiceBtn.addEventListener('mousedown', startRecording);
            voiceBtn.addEventListener('mouseup', stopRecording);
            voiceBtn.addEventListener('mouseleave', stopRecording);
            
            // Touch events for mobile
            voiceBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startRecording();
            });
            voiceBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopRecording();
            });
            
            // Model selection
            document.getElementById('llmProvider').addEventListener('change', updateModelOptions);
            document.getElementById('sttProvider').addEventListener('change', updateProviderDisplay);
            
            // Modes
            document.getElementById('pushToTalk').addEventListener('click', togglePushToTalk);
            document.getElementById('continuous').addEventListener('click', toggleContinuous);
            document.getElementById('clearHistory').addEventListener('click', clearHistory);
            
            // Keyboard shortcut (spacebar for push-to-talk)
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && pushToTalkMode && !isRecording) {
                    e.preventDefault();
                    startRecording();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space' && pushToTalkMode && isRecording) {
                    e.preventDefault();
                    stopRecording();
                }
            });
        }

        function updateModelOptions() {
            const provider = document.getElementById('llmProvider').value;
            const modelSelect = document.getElementById('llmModel');
            const models = MODELS[provider];
            
            modelSelect.innerHTML = '';
            for (const [value, label] of Object.entries(models)) {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = label;
                if (value.includes('8b') || value.includes('3.5')) {
                    option.selected = true;  // Default to faster models
                }
                modelSelect.appendChild(option);
            }
            
            updateProviderDisplay();
        }
        
        function updateProviderDisplay() {
            const llmProvider = document.getElementById('llmProvider').value;
            const sttProvider = document.getElementById('sttProvider').value;
            const sttName = sttProvider === 'groq' ? 'Groq v3' : 'OpenAI';
            document.getElementById('providerInfo').textContent = `${llmProvider.toUpperCase()} + ${sttName}`;
        }

        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
        }

        async function toggleConnection() {
            if (!isConnected) {
                await connect();
            } else {
                disconnect();
            }
        }

        async function connect() {
            socket = io('http://localhost:8080');
            
            socket.on('connect', () => {
                console.log('Connected to server');
                isConnected = true;
                document.getElementById('connectBtn').textContent = 'Disconnect';
                document.getElementById('connectBtn').className = 'bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition';
                document.getElementById('voiceBtn').disabled = false;
                updateStatus('Ready');
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected');
                isConnected = false;
                document.getElementById('connectBtn').textContent = 'Connect';
                document.getElementById('connectBtn').className = 'bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-sm font-medium transition';
                document.getElementById('voiceBtn').disabled = true;
                updateStatus('Disconnected');
            });
            
            // Handle responses
            socket.on('voice-processing', (data) => {
                console.log('Received event:', data.type, data);
                
                if (data.type === 'status') {
                    updateStatus(data.text);
                } else if (data.type === 'transcript') {
                    addMessage('user', data.text);
                    updateStatus('Generating response...');
                    if (data.time) {
                        document.getElementById('sttMetric').textContent = data.time + 'ms';
                    }
                } else if (data.type === 'partial') {
                    // Show streaming text
                    updateStatus('Assistant is thinking...');
                    if (!window.partialDiv) {
                        addMessage('assistant', '...');
                        const msgs = document.querySelectorAll('#conversation > div');
                        window.partialDiv = msgs[msgs.length - 1];
                    }
                    if (window.partialDiv) {
                        window.partialDiv.innerHTML = `<span class="text-purple-400 text-sm">Assistant:</span> ${data.text}`;
                    }
                } else if (data.type === 'response') {
                    window.partialDiv = null;
                    addMessage('assistant', data.text);
                    updateStatus('Generating speech...');
                    if (data.time) {
                        document.getElementById('llmMetric').textContent = data.time + 'ms';
                    }
                } else if (data.type === 'audio') {
                    playAudio(data.audio);
                    updateStatus('Playing response...');
                    if (data.time) {
                        document.getElementById('ttsMetric').textContent = data.time + 'ms';
                    }
                } else if (data.type === 'complete') {
                    updateStatus('Ready');
                    document.getElementById('totalMetric').textContent = data.totalTime + 'ms';
                    
                    // Auto-continue if in continuous mode
                    if (continuousMode && !isRecording) {
                        setTimeout(startRecording, 500);
                    }
                }
            });
            
            socket.on('error', (error) => {
                console.error('Socket error:', error);
                addMessage('system', 'Error: ' + error.message);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
            }
            stopRecording();
        }

        async function startRecording() {
            if (!isConnected || isRecording) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    }
                });
                
                // Setup visualizer
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                startVisualizer();
                
                // Create recorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    console.log('Recording stopped, blob size:', audioBlob.size, 'bytes');
                    
                    // Only send if we have meaningful audio data
                    if (audioBlob.size > 1000) {
                        await sendAudio(audioBlob);
                    } else {
                        console.log('Audio too short, not sending');
                        updateStatus('No audio detected');
                    }
                };
                
                // Start recording without timeslice to get all data at once
                mediaRecorder.start(); // Collect all data until stop
                isRecording = true;
                
                // Update UI
                document.getElementById('voiceBtn').classList.add('scale-110', 'bg-red-600');
                updateStatus('Listening...');
                
            } catch (error) {
                console.error('Failed to start recording:', error);
                updateStatus('Microphone access denied');
            }
        }

        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;
            
            if (mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            isRecording = false;
            stopVisualizer();
            
            // Update UI
            document.getElementById('voiceBtn').classList.remove('scale-110', 'bg-red-600');
            updateStatus('Processing...');
        }

        async function sendAudio(audioBlob) {
            const languageMode = document.getElementById('languageMode') ? document.getElementById('languageMode').value : 'auto';
            let systemPrompt = '';
            
            if (languageMode === 'arabic') {
                systemPrompt = 'ÿ£ŸÜÿ™ ŸÖÿ≥ÿßÿπÿØ ÿµŸàÿ™Ÿä ÿ∞ŸÉŸä Ÿäÿ™ÿ≠ÿØÿ´ ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿßŸÑŸÅÿµÿ≠Ÿâ ŸàÿßŸÑŸÑŸáÿ¨ÿ© ÿßŸÑŸÖÿµÿ±Ÿäÿ© ÿ®ÿ∑ŸÑÿßŸÇÿ©. ÿπŸÜÿØŸÖÿß Ÿäÿ™ÿ≠ÿØÿ´ ÿ•ŸÑŸäŸÉ ÿ£ÿ≠ÿØ ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©ÿå ÿ£ÿ¨ÿ® ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿßŸÑŸàÿßÿ∂ÿ≠ÿ© ŸàÿßŸÑÿ®ÿ≥Ÿäÿ∑ÿ©. ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿ¨ŸÖŸÑÿßŸã ŸÇÿµŸäÿ±ÿ© ÿ¨ÿØÿßŸã (ÿ¨ŸÖŸÑÿ© ÿ£Ÿà ÿ¨ŸÖŸÑÿ™ŸäŸÜ ŸÅŸÇÿ∑). ÿ™ÿ≠ÿØÿ´ ÿ®ÿ®ÿ∑ÿ° ÿ¥ÿØŸäÿØ ŸàŸàÿ∂Ÿàÿ≠. ÿ™ÿ¨ŸÜÿ® ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑÿµÿπÿ®ÿ©. ÿßÿ¨ÿπŸÑ ŸÉŸÑ ŸÉŸÑŸÖÿ© Ÿàÿßÿ∂ÿ≠ÿ© ŸàŸÖŸÜŸÅÿµŸÑÿ©.';
            } else if (languageMode === 'mixed') {
                systemPrompt = 'ÿ£ŸÜÿ™ ŸÖÿ≥ÿßÿπÿØ ŸÖÿ™ÿπÿØÿØ ÿßŸÑŸÑÿ∫ÿßÿ™. ÿπŸÜÿØŸÖÿß Ÿäÿ™ÿ≠ÿØÿ´ ÿ£ÿ≠ÿØ ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©: ÿ£ÿ¨ÿ® ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿßŸÑÿ®ÿ≥Ÿäÿ∑ÿ© ŸàÿßŸÑŸàÿßÿ∂ÿ≠ÿ© ÿ®ÿ¨ŸÖŸÑ ŸÇÿµŸäÿ±ÿ© ÿ¨ÿØÿßŸã. When someone speaks English: respond in clear, concise English. ÿßŸÑŸÑŸáÿ¨ÿ© ÿßŸÑŸÖÿµÿ±Ÿäÿ©: ŸÑŸÖÿß ÿ≠ÿØ ŸäŸÉŸÑŸÖŸÉ ŸÖÿµÿ±Ÿäÿå ÿ±ÿØ ÿπŸÑŸäŸá ŸÖÿµÿ±Ÿä ÿ®ŸÉŸÑÿßŸÖ ÿ®ÿ≥Ÿäÿ∑ ŸàŸàÿßÿ∂ÿ≠.';
            } else if (languageMode === 'english') {
                systemPrompt = 'You are an English-speaking voice assistant. Respond only in English with clear, concise sentences. Keep responses very short for voice clarity.';
            } else {
                systemPrompt = 'ÿßŸÉÿ™ÿ¥ŸÅ ÿßŸÑŸÑÿ∫ÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã. ÿ•ÿ∞ÿß ÿ™ÿ≠ÿØÿ´ ÿ£ÿ≠ÿØ ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©: ÿ£ÿ¨ÿ® ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿßŸÑÿ®ÿ≥Ÿäÿ∑ÿ© ŸàÿßŸÑŸàÿßÿ∂ÿ≠ÿ© ÿ®ÿ¨ŸÖŸÑ ŸÇÿµŸäÿ±ÿ©. If someone speaks English: respond in clear, concise English. Keep all responses very short.';
            }
            
            // Adjust TTS speed for Arabic
            let ttsSpeed = parseFloat(document.getElementById('ttsSpeed').value);
            if (languageMode === 'arabic' || languageMode === 'mixed') {
                // Override speed for Arabic to be slower
                ttsSpeed = Math.min(ttsSpeed, 0.85);
            }
            
            const config = {
                llmProvider: document.getElementById('llmProvider').value,
                llmModel: document.getElementById('llmModel').value,
                sttProvider: document.getElementById('sttProvider').value,
                ttsVoice: document.getElementById('ttsVoice').value,
                ttsSpeed: ttsSpeed,
                temperature: parseFloat(document.getElementById('temperature').value),
                streamResponse: document.getElementById('streamMode') ? document.getElementById('streamMode').value === 'true' : true,
                systemPrompt: systemPrompt
            };
            
            // Convert to base64 for transmission
            const reader = new FileReader();
            reader.onload = () => {
                socket.emit('process-realtime-voice', {
                    audio: reader.result,
                    config,
                    timestamp: Date.now()
                });
            };
            reader.readAsDataURL(audioBlob);
        }

        function startVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                visualizerAnimation = requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                
                ctx.fillStyle = 'rgb(31, 41, 55)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;
                    
                    const r = barHeight + 25 * (i / bufferLength);
                    const g = 250 * (i / bufferLength);
                    const b = 250;
                    
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
            
            draw();
        }

        function stopVisualizer() {
            if (visualizerAnimation) {
                cancelAnimationFrame(visualizerAnimation);
                visualizerAnimation = null;
                
                // Clear canvas
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgb(31, 41, 55)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function playAudio(base64Audio) {
            const audio = new Audio(base64Audio);
            audio.volume = 1.0; // Set maximum volume
            
            // Try to amplify using Web Audio API for better control
            if (audioContext) {
                fetch(base64Audio)
                    .then(response => response.arrayBuffer())
                    .then(buffer => audioContext.decodeAudioData(buffer))
                    .then(audioBuffer => {
                        const source = audioContext.createBufferSource();
                        const gainNode = audioContext.createGain();
                        
                        source.buffer = audioBuffer;
                        gainNode.gain.value = 8.0; // Amplify by 8x for much louder audio
                        
                        source.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        source.start(0);
                    })
                    .catch(() => {
                        // Fallback to regular audio playback
                        audio.volume = 1.0;
                        audio.play().catch(e => console.error('Audio playback failed:', e));
                    });
            } else {
                audio.volume = 1.0;
                audio.play().catch(e => console.error('Audio playback failed:', e));
            }
        }

        function addMessage(type, text) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            
            if (type === 'user') {
                messageDiv.className = 'bg-blue-900/50 rounded-lg p-3';
                messageDiv.innerHTML = `<span class="text-blue-400 text-sm">You:</span> ${text}`;
            } else if (type === 'assistant') {
                messageDiv.className = 'bg-purple-900/50 rounded-lg p-3';
                messageDiv.innerHTML = `<span class="text-purple-400 text-sm">Assistant:</span> ${text}`;
            } else {
                messageDiv.className = 'text-gray-500 text-sm text-center';
                messageDiv.textContent = text;
            }
            
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        let partialDiv = null;
        function updatePartialResponse(text) {
            if (!partialDiv) {
                partialDiv = document.createElement('div');
                partialDiv.className = 'bg-purple-900/50 rounded-lg p-3 opacity-70';
                document.getElementById('conversation').appendChild(partialDiv);
            }
            partialDiv.innerHTML = `<span class="text-purple-400 text-sm">Assistant:</span> ${text}`;
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function togglePushToTalk() {
            pushToTalkMode = !pushToTalkMode;
            const btn = document.getElementById('pushToTalk');
            btn.textContent = `Push to Talk: ${pushToTalkMode ? 'ON' : 'OFF'}`;
            btn.className = pushToTalkMode ? 
                'bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm' :
                'bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm';
            
            if (pushToTalkMode) {
                updateStatus('Hold SPACE to talk');
            } else {
                updateStatus('Press and hold to talk');
            }
        }

        function toggleContinuous() {
            continuousMode = !continuousMode;
            const btn = document.getElementById('continuous');
            btn.textContent = `Continuous: ${continuousMode ? 'ON' : 'OFF'}`;
            btn.className = continuousMode ? 
                'bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-sm' :
                'bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm';
        }

        function clearHistory() {
            document.getElementById('conversation').innerHTML = 
                '<p class="text-gray-500 text-center py-4">Conversation cleared</p>';
            
            if (socket) {
                socket.emit('clear-history');
            }
            
            // Reset metrics
            document.getElementById('sttMetric').textContent = '-';
            document.getElementById('llmMetric').textContent = '-';
            document.getElementById('ttsMetric').textContent = '-';
            document.getElementById('totalMetric').textContent = '-';
        }
    </script>
</body>
</html>
